<app-navbar></app-navbar>
<section class="login-block">
    <div class="container">
        <div class="row ">
            <div class="col login-sec">
                <h2 style="color: whitesmoke;" class="text-center">Login</h2>
                <form class="login-form" action="" #f="ngForm" novalidate (ngSubmit)="f.form.valid&&onSubmit()" >
                <div class="form-group">
                    <label for="exampleInputEmail1" >Email</label>
                    <input type="email" class="form-control" name="email"  id="" [(ngModel)]="formdata.email" #email="ngModel" required>
                    <div class="text-danger" *ngIf="this.submit&&email.errors?.['required']" >
                        Email is required.
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input class="form-control" type="password"  name="password" id="" [(ngModel)]="formdata.password" #password="ngModel" required >
                    <div class="text-danger" *ngIf="this.submit&&password.errors?.['required']">
                        Password is required.
                    </div>
                </div>
                <div class="form-group">
                    <div  class="text-center" *ngIf="this.loading">
                        <div class="spinner-border text-primary " role="status">
                        <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                    <span class="text-danger" *ngIf="this.errorMessage" >
                    <p [innerText]="this.errorMessage"></p>
                    </span>
                    <br>
                    <div class="vertical-center">
                    <input  type="submit" class="btn btn-login float-right" [disabled]="this.loading"  value="Login" (click)="submit=true">
                    </div>
                </div>
                <div class="clearfix"></div>
                <br>
                <div class="form-group">
                Create new account ? Please <a  href="javascript:void(0);" routerLink="/register" style="color: whitesmoke;">Register</a>
                </div>
                </form>
            </div>
        </div>
    </div>
  </section>
